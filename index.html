<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js'></script>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>
      <h1>Acme 5 - Over / Under</h1>
    <div id="root"></div>
    <script type="text/babel">
      const { render } = ReactDOM;
      const { Component } = React;
      const { HashRouter, Route, Link, Switch, Redirect } = ReactRouterDOM;

      const API = 'https://acme-users-api-rev.herokuapp.com/api'
      const root = document.querySelector('#root');

      const Nav = () => {
        return(
          <nav>
            <Link to='/products/underFive'>Under $5</Link>
            <Link to='/products/fiveAndOver'>$5 and Over</Link>
          </nav>
        );
      };

      const UnderFive = () => {
        return (
          <h1>Hello from under five page</h1>
        );
      };

      const FiveAndOver = () => {
        return(
          <h1>Hello from 5 and over page</h1>
        );
      };

      class App extends Component {
        constructor () {
          super();
          this.state = {
            products: []
          };
        }

        async componentDidMount() {
          const urls = [
            `${API}/products`,
            `${API}/offerings`,
            `${API}/companies`
          ]

          const responses = await Promise.all(urls.map(url => axios.get(url)));

          const [products, offerings, companies] = responses.map(response => response.data);

          console.log('products', products);
          console.log('offerings', offerings);
          console.log('companies', companies);
        }

        render() {
          return (
            <HashRouter>
              <Route render={ () => <Nav /> } />
              <Switch>
                <Route exact path='/products/underFive' render={()=> <UnderFive /> } />
                <Route path='/products/fiveAndOver' render={() => <FiveAndOver /> } />
                <Redirect to='/products/underFive' />
              </Switch>
            </HashRouter>
          );
        }
      }

      render(<App />, root);
    </script>
  </body>
</html>
